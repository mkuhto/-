<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Index page !</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="name">
                <h:outputText value="Name: "/>

        </h:form>
    </h:body>
